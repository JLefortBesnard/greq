<!DOCTYPE html>
<html lang="en">

<head>
<title>Html class BIIC</title>

<style>
body {
  font-family: Times, serif;
  line-height: 1.6;
  margin: 0;
}

.mystyle {
  font-size: 12pt;
  color: red;
  text-align: right;}

</style>
</head>


<body>
<p>standard style</p>

<p style="color: blue" align="center">Inline styling</p>

<div class="mystyle">
<p>CSS styling</p>
<p>Everything inside the div is CSS styling</p>
</div>

<p>Outside the div is back to standard styling</p>








</body>
</html>
